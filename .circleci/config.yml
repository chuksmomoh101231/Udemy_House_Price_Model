version: 2.1

executors:
  python-env:
    docker:
      - image: 'cimg/python:3.8'  # replace with the Docker image that fits your needs

jobs:
  build:
    executor: python-env
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      # Here you can run tests or any other pre-deployment steps
      - run:
          name: Install Railway CLI
          command: |
            curl -sSL https://raw.githubusercontent.com/railwayapp/cli/master/install.sh | sh
      - run:
          name: Deploy to Railway
          command: |
            railway up --detach

  deploy:
    executor: python-env
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Deploy to Railway
          command: |
            railway up --detach

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

